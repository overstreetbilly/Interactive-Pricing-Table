<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pricing-slider-styles.css">
  <title>Document</title>
</head>

<body>
  
  <div class="price-toggle">
    <p>Monthly</p>

    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="toggle-slider round"></span>
    </label>

    <p>Anunally</p>
  </div>


  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="5" class="slider" id="myRange">
  </div>

  <div class="monthly-price">
    <span id="beginner-price">$11.00</span>
  </div>
  <div class="annual-price">
    <span id="beginner-price-annual">$121.00</span>
  </div>
  <div class="num-users-text">Number of Users:</div>
  <div class="num-users"></div>


  <div class="monthly-price">
    <span id="biz-price">$21.00</span>
  </div>
  <div class="annual-price">
    <span id="biz-price-annual">$241.00</span>
  </div>
  <div class="num-users-text">Number of Users:</div>
  <div class="num-users"></div>

  <div class="monthly-price">
    <span id="pro-price">$31.00</span>
  </div>
  <div class="annual-price">
    <span id="pro-price-annual">$361.00</span>
  </div>

  <div class="num-users-text">Number of Users:</div>
  <div class="num-users"></div>


  <footer>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="pricing-slider-scripts.js"></script>
</body>

</html>
